<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head th:replace="base :: headstuff"></head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron col-md-6 mx-auto" style="margin-top: 20px; padding-top: 2rem">
        <div class="mx-auto">
            <h1 class="display-4">Add a Job</h1>
        </div>
        <form class="form-signin mx-auto"action="#" th:action="@{/process}" th:object="${job}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{url}" />
            <div class="form-label-group">
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Title" required autofocus/>
                <label for="title">Title</label>
            </div>
            <div class="form-label-group">
                <input type="text" class="form-control" id="author" name="author" placeholder="Author" th:field="*{author}" required autofocus/>
                <label for="author">Author</label>
            </div>
            <div class="form-label-group">
                <input type="text" class="form-control" id="date" name="date" placeholder="01/01/2020" th:field="*{date}" required autofocus/>
                <label for="date">Date</label>
            </div>
            <div class="form-label-group">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" th:field="*{phone}" required autofocus/>
                <label for="phone">Phone</label>
            </div>
            <div class="form-label-group">
                <textarea type="text" class="form-control" id="des" name="des" placeholder="Description" th:field="*{description}" required autofocus/>
            </div>
            <div class="form-group">
                <div th:if="${job.url != null and !job.url.equals('')}">
                    <img th:src="${job.url}" style="height: 16rem; width: 30rem"/>
                </div>
                <label for="image">Image(Optional, max size: 1MB)</label>
                <input type="file" class="form-control-file" id="image" name="file" th:src="${job.url}"/>
                <input type="hidden" th:field="*{id}"/>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>

        </form>
    </div>
</div>
<footer th:replace="base :: footer"></footer>
</body>
<th:block th:replace="base :: jslinks"></th:block>
</html>
